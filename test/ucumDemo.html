<!DOCTYPE html>
<html>
  <head>
    <title>LHC UCUM Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link href="../autocomplete-lhc-7.0.7/autocomplete-lhc_jQueryUI.min.css"
          media="screen" rel="stylesheet" />
  </head>
  <body>
    <h2>LHC UCUM Demo</h2>
    <div id="conversion">Conversion test
      <p>Select a unit to be converted:
        <input type="text" id="convertFrom">
      </p>
      <p>How many units?
        <input type="text" id="convertNum">
      </p>
      <p>Select the unit that it is to be converted to:
        <input type="text" id="convertTo">
        <button id="doConversionButton" onclick="ucumPkg.UcumLhcUtils.getInstance().convertUnit()"
                type="button">Convert</button>
      </p>
      <p id="resultString">conversion result</p>
    </div> <!-- end conversion div -->
    <div id="validation">Validation test
      <p>Enter a unit string to be validated
        <input type="text" id="valString">
      </p>
      <button id="doValidationButton"
              onclick="ucumPkg.UcumLhcUtils.getInstance().validateString('valString')"
              type="button">Validate</button>
      <p id="validationString">validation result</p>
    </div> <!-- end validation div -->
    <script src="../autocomplete-lhc-7.0.7/autocomplete-lhc_jQuery.min.js"></script>
    <script src="../dist/module.js"></script>
  </body>
</html>
